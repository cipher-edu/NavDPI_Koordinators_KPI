                            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
                            
                            <canvas id="myChart" style="width:100%;max-width:600px; background-color: #fff; "></canvas>

                            <script>
                                // Define the data from the Django template for loop
                                var xValues = [
                                  {% for coordinator in coordinators %}
                                    "{{ coordinator.name }}",
                                  {% endfor %}
                                ];
                                var yValues = [
                                  {% for coordinator in coordinators %}
                                    {{ coordinator.num_completed_tasks }},
                                  {% endfor %}
                                ];
                                
                                // Define bar colors (you can define more colors if needed)
                                var barColors = ["green", "green", "blue", "orange", "brown"];
                                
                                // Create the bar chart
                                new Chart("myChart", {
                                  type: "bar",
                                  data: {
                                    labels: xValues,
                                    datasets: [{
                                      backgroundColor: barColors.slice(0, xValues.length),
                                      data: yValues
                                    }]
                                  },
                                  options: {
                                    legend: { display: false },
                                    title: {
                                      display: true,
                                      text: " Koordinatorlar tomonidan bajarilgan vazifalar"
                                    }
                                  }
                                });
                                </script>
